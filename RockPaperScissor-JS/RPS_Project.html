<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body{
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .head{
            color: rgb(68, 233, 200);
        }
        #score, #picks{
            color: rgb(68, 233, 200);
        }
        .reset{
            background-color: red;
            color: white;
            border:none;
            padding: 10px;
            font-size: larger;
            border-radius: 10px;
        }
        .image{
            cursor: pointer;
        }
        .result{
            font-weight:bold;
            font-size: 30px;
            color: rgb(68, 233, 200);
        }
    </style>
</head>

<body>
    <h1 class="head">Rock Paper Scissor</h1>
    <div class="">
        <img class="image" src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png" height="100px" onclick="playGame('Rock')">

    <img class="image" src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png" height="100px" onclick="playGame('Paper')">

    <img class="image" src="https://www.pngitem.com/pimgs/b/772-7721702_rock-paper-scissors-png.png" height="100px" onclick="playGame('Scissor')">
    </div>
    

    <p class="result" id="result"></p>
    
    <p id="picks">You: <img src="" style="height: 50px;" id="yourPick">ðŸ†š Computer: <img src="" style="height: 50px;" id="computerPick"></p>

    <p id="score"></p>
    
    <button class="reset" onclick="resetScore()">Reset Score</button>

    <script>

        let resultText = document.getElementById('result');

        let scoreCard = document.getElementById('score');

        let score = JSON.parse(localStorage.getItem('score'));

        let yourPick = document.getElementById('yourPick');

        let computerPick = document.getElementById('computerPick');

        let picks = document.getElementById('picks');

        scorecard();

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'Scissor') {
                if (computerMove === 'Scissor') {
                    result = 'Tie';
                } else if (computerMove === 'Rock') {
                    result = 'You lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                }
            } else if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You lose';
                } else if (computerMove === 'Scissor') {
                    result = 'You Win';
                }
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Paper') {
                    result = 'Tie';
                } else if (computerMove === 'Scissor') {
                    result = 'You lose';
                } else if (computerMove === 'Rock') {
                    result = 'You Win';
                }
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }

            if(result==="You Win"){
                resultText.textContent=`Result: ${result}`+'ðŸ¥‡';
            } else if(result==="You lose"){
                resultText.textContent=`Result: ${result}`+'ðŸ˜”';
            }else{
                resultText.textContent=`Result: ${result}`+'ðŸª¢';
            }
            

            localStorage.setItem('score', JSON.stringify(score));
            scorecard();

            if(playerMove==="Rock"){
                yourPick.src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png"
            } else if(playerMove==="Scissor"){
                yourPick.src="https://www.pngitem.com/pimgs/b/772-7721702_rock-paper-scissors-png.png"
            } else{
                yourPick.src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png"
            }

            if(computerMove==="Rock"){
                computerPick.src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png"
            } else if(computerMove==="Scissor"){
                computerPick.src="https://www.pngitem.com/pimgs/b/772-7721702_rock-paper-scissors-png.png"
            } else{
                computerPick.src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png"
            }

        }

        function scorecard(){
            scoreCard.textContent=(`
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function resetScore() {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
            scoreCard.textContent=(`Rock: 0, Paper: 0, Scissor: 0`);
            resultText.textContent="";
            yourPick.src="";
            computerPick.src="";
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;
        }
    </script>
</body>

</html>
